#VRML_SIM R2023b utf8

PROTO Ball [

  field SFVec3f translation      0 0 0.015
  field SFRotation rotation      0 0 0 0
]

{
    DEF ROBOT Robot {

        translation  IS translation
            rotation IS rotation
            supervisor FALSE
            name "Ball"
            model "Ball"
            children [
              DEF BODY Pose {
                  translation 0 0 0
                      children [
                        CadShape {
                            url [ "../meshes/collada_files/diyquad.dae" ]
                        }
                      ]
              }
          ]

         boundingObject Cylinder {
          height 0.03
          radius 0.05
         }

        physics Physics {
            density -1
            mass 0.05
        }
    }
}
