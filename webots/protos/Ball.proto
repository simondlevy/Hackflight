        name "Ball"
        model "Ball"

        children [

         Shape {

           appearance PBRAppearance {
               baseColor 1 0 0
               emissiveColor 1 0 0
           }

           geometry Sphere {
               radius 0.2
           }
         }
      ]

      boundingObject Cylinder {
        height 0.2
        radius 0.2
     }

    physics Physics {
    }
  }
}
